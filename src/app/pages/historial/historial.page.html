<ion-header>
  <ion-toolbar color="warning">
    <ion-title text-center>Historial de Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
 
      <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
   
        <ion-label text-wrap>
          <h3>{{ item.materia }}</h3>
          <b>{{ item.estado }}</b>
        </ion-label>
        
      </ion-item>
   
    </ion-list>
  
  </ion-item>
</ion-content>
