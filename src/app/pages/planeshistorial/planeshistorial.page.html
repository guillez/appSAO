<ion-header>
  <ion-toolbar  color="gold">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Carreras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'historial', { id: item.ida } ]">
 
    
      <ion-label text-wrap>
        <b>{{ item.nombrecarrera }}</b>
        
     
      </ion-label>
      
    
    </ion-item>
 
  </ion-list>
 
</ion-content>
